{% extends "layout.html" %}

{% block content %}

<div class="container">

    {% if session.username == "admin" %}
        <p>Create new topic to forum<br> 
        <form action="/create_topic" method="POST">
        <p>Topic name:<br>
        <input type="text" name="topic_title"></p>
        <p>Secret: 
        <input type="checkbox" name="secret"></p>
        <input type="submit" value="Create">
        </form>
        <hr>
    {% endif %}

</div>

{% endblock %}}
